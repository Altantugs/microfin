# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
  secret: '%env(APP_SECRET)%'

  # CSRF хамгаалалт (form_login, бүртгэлд шаардлагатай)
  csrf_protection: true

  # Native session (CSRF/Form/Login-д хэрэгтэй)
  session:
    handler_id: null
    cookie_secure: auto
    cookie_samesite: lax
    cookie_httponly: true

  # Form component идэвхтэй байх ёстой
  form: true

  # Router
  router:
    utf8: true

  # Translator (сонголт)
  translator:
    fallbacks: ['en']

  http_method_override: false

when@test:
  framework:
    test: true
    session:
      storage_factory_id: session.storage.factory.mock_file
