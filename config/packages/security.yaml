# config/packages/security.yaml
security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      # ✅ Login throttling – Дотоод тохиргоог ашиглана (service заах шаардлагагүй)
      login_throttling:
        max_attempts: 5
        interval: '1 minute'

      form_login:
        login_path: app_login
        check_path: app_login

      logout:
        path: app_logout

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 1209600
        path: /

  access_control:
    - { path: ^/login,    roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/assets,   roles: PUBLIC_ACCESS }
    - { path: ^/admin,    roles: ROLE_ADMIN }
    - { path: ^/,         roles: ROLE_USER }
