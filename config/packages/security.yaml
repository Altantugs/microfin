security:
  # Админ = USER эрхийг автоматаар агуулна
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      # Нэвтрэх форм
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true

      # Гарах
      logout:
        path: app_logout

      # Админд зориулсан импёрсонаци (өөр хэрэглэгчээр түр орж шалгах)
      switch_user:
        parameter: _switch_user
        role: ROLE_ADMIN

      # Нэвтрэх оролдлогын хязгаарлалт (бот/бийд хамгаалалт)
      login_throttling:
        max_attempts: 5
        interval: '1 minute'

      # (Сонголт) Намайг сана — 2 долоо хоног
      remember_me:
        secret: '%env(APP_SECRET)%'
        lifetime: 1209600   # 14 days
        path: '/'
        always_remember_me: false

  access_control:
    # Нээлттэй хуудаснууд
    - { path: ^/login,    roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/assets,   roles: PUBLIC_ACCESS }

    # Админ хэсэг — зөвхөн ROLE_ADMIN
    - { path: ^/admin,    roles: ROLE_ADMIN }

    # Бусад бүх зам — нэвтэрсэн хэрэглэгч
    - { path: ^/,         roles: ROLE_USER }
