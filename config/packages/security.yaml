# config/packages/security.yaml
security:
  # –ê–¥–º–∏–Ω –Ω—å —Ö—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω –±“Ø—Ö —ç—Ä—Ö–∏–π–≥ –∞–≤—Ç–æ–º–∞—Ç–∞–∞—Ä –∞–≥—É—É–ª–Ω–∞
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      # üö¶ –ù—ç–≤—Ç—Ä—ç–ª—Ç–∏–π–≥ —Ö—è–∑–≥–∞–∞—Ä–ª–∞—Ö (rate limit)
      login_throttling:
        max_attempts: 5
        interval: '1 minute'

      # ‚ùó –ë–ª–æ–∫–ª–æ–≥–¥—Å–æ–Ω / —Ö—É–≥–∞—Ü–∞–∞ –¥—É—É—Å—Å–∞–Ω —Ö—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–≥ —Ö–æ—Ä–∏–≥–ª–æ—Ö —à–∞–ª–≥–∞–≥—á
      user_checker: App\Security\UserChecker

      form_login:
        login_path: app_login
        check_path: app_login

      logout:
        path: app_logout

      # ‚úÖ Remember-me (14 —Ö–æ–Ω–æ–≥)
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 1209600
        path: /

      # ‚úÖ Impersonation (_switch_user query param)
      switch_user:
        role: ROLE_ADMIN
        parameter: _switch_user

  access_control:
    # –ù—ç—ç–ª—Ç—Ç—ç–π —Ö—É—É–¥–∞—Å–Ω—É—É–¥
    - { path: ^/login,    roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/assets,   roles: PUBLIC_ACCESS }

    # –ê–¥–º–∏–Ω —Ö—ç—Å—ç–≥ ‚Äî –∑”©–≤—Ö”©–Ω ROLE_ADMIN
    - { path: ^/admin,    roles: ROLE_ADMIN }

    # –ë—É—Å–∞–¥ –±“Ø—Ö –∑–∞–º ‚Äî –Ω—ç–≤—Ç—ç—Ä—Å—ç–Ω —Ö—ç—Ä—ç–≥–ª—ç–≥—á
    - { path: ^/,         roles: ROLE_USER }
