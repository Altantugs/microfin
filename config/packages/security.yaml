# config/packages/security.yaml
security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
        manager_name: default

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      login_throttling:
        max_attempts: 5
        interval: '1 minute'

      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        username_parameter: _username
        password_parameter: _password
        always_use_default_target_path: true
        default_target_path: /app/dashboard   # ← логин хийсний дараа дандаа энд рүү

      logout:
        path: app_logout
        target: /                             # гарахад public home руу

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 1209600     # 14 days
        path: /

      switch_user:
        role: ROLE_ADMIN
        parameter: _switch_user

  access_control:
    # Public
    - { path: ^/healthz$,  roles: PUBLIC_ACCESS }
    - { path: ^/assets
