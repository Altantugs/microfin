# config/packages/security.yaml
security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
      logout:
        path: app_logout

      # ✅ Login throttling — дээрх "framework.rate_limiter.login"-тай холбоно
      login_throttling:
        limiter: login

      # (сонголт) remember_me-г идэвхтэй байлгаж байгаа бол энд байна:
      remember_me:
        secret: '%env(APP_SECRET)%'
        lifetime: 1209600   # 14 хоног
        path: /
        httponly: true
        samesite: lax

  access_control:
    - { path: ^/login,    roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/assets,   roles: PUBLIC_ACCESS }
    - { path: ^/admin,    roles: ROLE_ADMIN }
    - { path: ^/,         roles: ROLE_USER }
