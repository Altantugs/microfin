# config/packages/security.yaml
security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
        manager_name: default

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      # Нэвтрэлтийн оролдлого хязгаарлалт
      login_throttling:
        max_attempts: 5
        interval: '1 minute'

      # Хэрэглэгчийн төлөв шалгах шаардлагатай бол асаа
      # user_checker: App\Security\UserChecker

      form_login:
        # Таны SecurityController дээрх /login руу чиглэнэ
        login_path: app_login
        check_path: app_login

        # ✅ CSRF хамгаалалт (login.html.twig дахь hidden _csrf_token-той таарна)
        enable_csrf: true
        csrf_parameter: _csrf_token
        csrf_token_id: authenticate

        # ✅ Формын талбарын нэршил (login.html.twig дээрхтэй 100% таарах ёстой)
        username_parameter: _username
        password_parameter: _password

        # Амжилттай нэвтэрсний дараа зориуд нэг хуудас руу үргэлж чиглүүлэх бол доорх 2 мөрийг тайл
        # always_use_default_target_path: true
        # default_target_path: /

      logout:
        path: app_logout
        target: /

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 1209600      # 14 хоно
