security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER, ROLE_ALLOWED_TO_SWITCH]

  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      # üîí Login throttling ‚Äî –∑”©–≤ limiter service ID
      login_throttling:
        limiter: request_rate_limiter.login

      # üë§ Impersonation (–∞–¥–º–∏–Ω –±—É—Å–¥–∞–¥ —Ç“Ø—Ä –æ—Ä–∂ —à–∞–ª–≥–∞—Ö)
      switch_user: true

      form_login:
        login_path: app_login
        check_path: app_login

      logout:
        path: app_logout

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 1209600   # 14 —Ö–æ–Ω–æ–≥
        path: /

  access_control:
    - { path: ^/login,    roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/assets,   roles: PUBLIC_ACCESS }
    - { path: ^/admin,    roles: ROLE_ADMIN }
    - { path: ^/,         roles: ROLE_USER }
