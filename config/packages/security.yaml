# config/packages/security.yaml
security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email        # И-мэйлээр хэрэглэгч уншина
        manager_name: default  # ✅ ЯГ энэ entity manager-ийг ашигла гэж ТОДОРХОЙ зааж байна

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      # Нэвтрэлтийн оролдлогын хурдыг хязгаарлах
      login_throttling:
        max_attempts: 5
        interval: '1 minute'

      # user_checker асаах шаардлагатай бол доорх мөрийг тайл
      # user_checker: App\Security\UserChecker

      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: false
        username_parameter: email
        password_parameter: password

      logout:
        path: app_logout
        target: /

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 1209600   # 14 хоног
        path: /

      switch_user:
        role: ROLE_ADMIN
        parameter: _switch_user

  access_control:
    # ОНОШИЛГОО (DEPLOY-д удаан үлдээхгүй)
    - { path: ^/dev/check-pass$, roles: PUBLIC_ACCESS }
    - { path: ^/dev/reset-pass$, roles: PUBLIC_ACCESS }

    # Public
    - { path: ^/healthz$,  roles: PUBLIC_ACCESS }
    - { path: ^/assets,    roles: PUBLIC_ACCESS }
    - { path: ^/login$,    roles: PUBLIC_ACCESS }
    - { path: ^/register$, roles: PUBLIC_ACCESS }
    - { path: ^/logout$,   roles: PUBLIC_ACCESS }
    - { path: ^/(|intro|guide|pricing|contact)$, roles: PUBLIC_ACCESS }

    # Admin
    - { path: ^/admin,     roles: ROLE_ADMIN }

    # App (authenticated)
    - { path: ^/app,       roles: ROLE_USER }
