security:
  # Админ = USER эрхийг автоматаар агуулна
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
      logout:
        path: app_logout

  access_control:
    # Нээлттэй хуудаснууд
    - { path: ^/login,    roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/assets,   roles: PUBLIC_ACCESS }

    # Админ хэсэг — зөвхөн ROLE_ADMIN
    - { path: ^/admin,    roles: ROLE_ADMIN }

    # Бусад бүх зам — нэвтэрсэн хэрэглэгч
    - { path: ^/,         roles: ROLE_USER }
