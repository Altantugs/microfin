# config/packages/security.yaml
security:
  # Админ нь хэрэглэгчийн бүх эрхийг автоматаар агуулна
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      # ✅ Login throttling — RateLimiter суусан тул дотоод limiter-ийг ашиглана
      login_throttling:
        max_attempts: 5
        interval: '1 minute'

      form_login:
        login_path: app_login
        check_path: app_login

      logout:
        path: app_logout

      # ✅ Remember-me (14 хоног)
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 1209600
        path: /

      # ✅ Impersonation (_switch_user query param)
      switch_user:
        role: ROLE_ADMIN
        parameter: _switch_user

  access_control:
    # Нээлттэй хуудаснууд
    - { path: ^/login,    roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/assets,   roles: PUBLIC_ACCESS }

    # Админ хэсэг — зөвхөн ROLE_ADMIN
    - { path: ^/admin,    roles: ROLE_ADMIN }

    # Бусад бүх зам — нэвтэрсэн хэрэглэгч
    - { path: ^/,         roles: ROLE_USER }
