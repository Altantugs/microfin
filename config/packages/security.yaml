# config/packages/security.yaml
security:
  # –ê–¥–º–∏–Ω –Ω—å —Ö—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω –±“Ø—Ö —ç—Ä—Ö–∏–π–≥ –∞–≤—Ç–æ–º–∞—Ç–∞–∞—Ä –∞–≥—É—É–ª–Ω–∞
  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]

  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_profiler|_wdt|_error)
      security: false

    main:
      lazy: true
      provider: app_user_provider

      # üö¶ –ù—ç–≤—Ç—Ä—ç–ª—Ç–∏–π–≥ —Ö—è–∑–≥–∞–∞—Ä–ª–∞—Ö (rate limit)
      login_throttling:
        max_attempts: 5
        interval: '1 minute'

      # ‚ùó –ë–ª–æ–∫–ª–æ–≥–¥—Å–æ–Ω / —Ö—É–≥–∞—Ü–∞–∞ –¥—É—É—Å—Å–∞–Ω —Ö—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–≥ —Ö–æ—Ä–∏–≥–ª–æ—Ö —à–∞–ª–≥–∞–≥—á
      user_checker: App\Security\UserChecker

      form_login:
        login_path: app_login
        check_path: app_login

      logout:
        path: app_logout

      # ‚úÖ Remember-me (14 —Ö–æ–Ω–æ–≥)
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 1209600
        path: /

      # ‚úÖ Impersonation (_switch_user query param)
      switch_user:
        role: ROLE_ADMIN
        parameter: _switch_user

  access_control:
    # üîì Healthcheck / static
    - { path: ^/healthz$,  roles: PUBLIC_ACCESS }
    - { path: ^/assets,    roles: PUBLIC_ACCESS }

    # üîì Auth —Ö—É—É–¥—Å—É—É–¥
    - { path: ^/login$,    roles: PUBLIC_ACCESS }
    - { path: ^/register$, roles: PUBLIC_ACCESS }

    # üîì Public —Å–∞–π—Ç: –ù“Ø“Ø—Ä, –¢–∞–Ω–∏–ª—Ü—É—É–ª–≥–∞, –ó–∞–∞–≤–∞—Ä, “Æ–Ω—ç, –•–æ–ª–±–æ–æ –±–∞—Ä–∏—Ö
    - { path: ^/(|intro|guide|pricing|contact)$, roles: PUBLIC_ACCESS }

    # üîê –ê–¥–º–∏–Ω —Ö—ç—Å—ç–≥
    - { path: ^/admin,     roles: ROLE_ADMIN }

    # üîê –ê–ø–ø —Ö—ç—Å—ç–≥ (–Ω—ç–≤—Ç—ç—Ä—Å–Ω–∏–π –¥–∞—Ä–∞–∞—Ö)
    - { path: ^/app,       roles: ROLE_USER }
